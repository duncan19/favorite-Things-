<!DOCTYPE html>
<html lang="en">
<head>
	
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Favorit Things</title>
</head>
<body>
	<div class="container">
		<form id="favoritForm">
			<div class="form-group">
				<label for="item1">what's your favorite food?</label>
				<input type="text" class="form-control" id="item1" placeholder="Fav Food">
			</div>
			<div class="form-group">
					<label for="item2">what's your favorite activity?</label>
					<input type="text" class="form-control" id="item2" placeholder="Fav Activity">
        </div>
        <div class="form-group">
            <label for="item3">what's your favorite color?</label>
            <input type="text" class="form-control" id="item3" placeholder="Fav Color">
					</div>
					<div class="form-group">
							<label for="item4">what's your least favorite food?</label>
							<input type="text" class="form-control" id="item4" placeholder="Least Fav Food">
						</div>
						<div class="form-group">
								<label for="item5">what's your least favorite activity?</label>
								<input type="text" class="form-control" id="item5" placeholder="Least Fav Activity">
							</div>
							<div class="form-group">
									<label for="item6">what's your least favorite color?</label>
									<input type="text" class="form-control" id="item6" placeholder="Least Fav Color">
								</div>
          <button id="submit-btn" type="submit">Submit</button>
		</form>
		<div id="results">
			<h3>favorit things</h3>
			<ul id="resultList">
			</ul>
		</div>
		<div>
				<h3>least favorit things</h3>
				<ul id="leastResultList">
				</ul>
			</div>
	</div>

</body>
</html>
